<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="heading">Media Player</h1>
    </header>
    <main>
        <div class="controls">
            <div class="buttons">
                <button id="moviePlayerButton" class="active">Movie Player</button>
                <button id="seriesPlayerButton">Series Player</button>
            </div>
            <div class="fields">
                <input type="text" id="mediaCode" placeholder="IMDB or TMDB code">
                <input type="number" id="seasonNumber" placeholder="Season Number" class="hidden" value="1">
                <input type="number" id="episodeNumber" placeholder="Episode Number" class="hidden" value="1">
            </div>
        </div>
        <div class="player-container">
            <div id="placeholder">There are no media</div>
            <iframe id="player" src="" allowfullscreen class="hidden"></iframe>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
